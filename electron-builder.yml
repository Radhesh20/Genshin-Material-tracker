appId: com.radhesh.genshin-material-tracker
productName: Genshin Material Tracker
copyright: Copyright Â© 2024 Radhesh

directories:
  output: dist-electron

files:
  - dist/**/*
  - electron/**/*
  - node_modules/**/*
  - "!**/*.ts"
  - "!src"
  - "!electron/*.ts"

mac:
  category: public.app-category.utilities
  target:
    - target: dmg
      arch: [x64, arm64]

win:
  target:
    - target: nsis
      arch: [x64]

linux:
  target:
    - target: AppImage
      arch: [x64]

nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true